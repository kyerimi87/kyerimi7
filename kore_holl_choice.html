<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합 및 한국 여행 자료</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --bg: #f8fafc;
            --text: #1e293b;
            --white: #ffffff;
            --glass: rgba(255, 255, 255, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            color: var(--text);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .choice-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .choice-btn {
            background: var(--white);
            border: none;
            border-radius: 1.5rem;
            padding: 3rem;
            text-align: center;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .choice-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
        }

        .choice-btn.holl {
            border-top: 8px solid var(--primary);
        }

        .choice-btn.kore {
            border-top: 8px solid var(--secondary);
        }

        .btn-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
        }

        .btn-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .btn-desc {
            font-size: 0.95rem;
            color: #64748b;
            line-height: 1.5;
        }

        @media (max-width: 640px) {
            .choice-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-link">← 처음으로</a>

    <header>
        <h1>종합/한국 여행 자료 선택</h1>
        <p>원하는 자료 유형을 선택해 주세요.</p>
    </header>

    <div class="choice-container">
        <!-- Holl Choice -->
        <a href="holl.html" class="choice-btn holl">
            <div class="btn-icon">
                <img src="https://images.unsplash.com/photo-1594908900066-3f47337549d8?auto=format&fit=crop&w=200&q=80"
                    alt="채널 소개"
                    style="width: 80px; height: 80px; object-fit: cover; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            </div>
            <div class="btn-title">여행 키워드 채널 소개</div>
            <p class="btn-desc">여행 지리 관련 통합 영상 리스트와<br>유용한 학습 채널들을 확인합니다.</p>
        </a>

        <!-- Kore Choice -->
        <a href="kore.html" class="choice-btn kore">
            <div class="btn-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_South_Korea.svg/1600px-Flag_of_South_Korea.svg.png"
                    alt="대한민국 국기"
                    style="width: 80px; height: auto; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            </div>
            <div class="btn-title">한국 여행 자료</div>
            <p class="btn-desc">대한민국 구석구석의 아름다움을 담은<br>짧은 한국 여행 영상들을 확인합니다.</p>
        </a>
    </div>
</body>

</html>
