        body {

            flex-direction: column;
            overflow: hidden;
            color: var(--text);

            left: 0;
            right: 0;

            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
        }

        header {
            padding: 3rem 2rem 1rem;
            text-align: center;
            z-index: 100;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .back-link {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            text-decoration: none;
            color: var(--primary);
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 0.8rem 1.6rem;
            border-radius: 999px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            z-index: 200;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(79, 70, 229, 0.1);
        }

        .map-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .world-svg {
            width: 98vw;
            height: 82vh;
            max-width: 1600px;
        }

        .continent-group {
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .continent-path {
            fill: var(--continent);
            stroke: var(--primary-light);
            stroke-width: 2;
            stroke-dasharray: 4;
            transition: all 0.3s;
        }

        .continent-group:hover .continent-path {
            fill: var(--continent-hover);
            stroke: var(--primary);
            stroke-dasharray: 0;
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.2));
        }

        /* Pill Labels instead of Banners */
        .continent-label-bg {
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.05));
        }

        .continent-label-text {
            font-size: 14px;
            font-weight: 800;
            fill: white;
            text-transform: uppercase;
            pointer-events: none;
        }

        .map-icon {
            font-size: 34px;
            pointer-events: none;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
        }

        .flag-img {
            width: 42px;
            height: 28px;
            pointer-events: none;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.15));
            border-radius: 4px;
            object-fit: cover;
        }

        @keyframes swim-gentle {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-12px) rotate(2deg);
            }
        }

        .sea-creature {
            font-size: 50px;
            pointer-events: none;
            animation: swim-gentle 8s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.05));
            opacity: 0.9;
        }

        @media (max-width: 800px) {
            header h1 {
                font-size: 2rem;
            }

            .map-icon {
                font-size: 22px;
            }

            .sea-creature {
                font-size: 32px;
            }

            .flag-img {
                width: 30px;
                height: 20px;
            }
        }
    </style>
</head>
